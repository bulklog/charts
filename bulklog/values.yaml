# Default values for bulklog.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: khezen/bulklog
  tag: 1.0.6
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""
appVersionOverride: ""
component: "service"
partOf: ""

replicaCount: 1

container:
  port: 5000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

persistence: |
  enabled: false
# redis: 
#   endpoint: http://redis:6379
#   password: changeme
#   db: 0

output: |
  elasticsearch:
    enabled: true
    endpoint: http://elasticsearch-client:9200
    shards: 1
  # aws_auth:
  #   access_key_id: changeme
  #   secret_access_key: changeme
  #   region: eu-west-1
  # basic_auth: 
  #   username: elastic
  #   password: changeme
  
collections: |
  - name: logs
    flush_period: 5 seconds # hours|minutes|seconds|milliseconds
    retention_period: 45 minutes
    schemas:
      log:
        source: 
          type: string 
        level: 
          type: string
        message: 
          type: string
        request_id: 
          type: string
  - name: web
    flush_period: 5 seconds # hours|minutes|seconds|milliseconds
    retention_period: 45 minutes
    schemas:
      trace:
        source: 
          type: string
        request_id: 
          type: string
          length: 36
        client_ip: 
          type: string
        host: 
          type: string
        path: 
          type: string
        method: 
          type: string
          max_length: 6
        request_dump: 
          type: string
        status_code: 
          type: int16
        response_dump: 
          type: string
        response_time_ms: 
          type: uint32

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}


